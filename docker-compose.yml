services:
  postgres:
    image: postgres:15-alpine
    container_name: roboinvest-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: roboinvest
      POSTGRES_PASSWORD: roboinvest123
      POSTGRES_DB: roboinvest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
